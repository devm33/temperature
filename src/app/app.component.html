<ng-container *ngIf="latest$ | async as recording">
  <div class="temp">
  {{ recording.F | number:'1.2-2' }}
  </div>
  <div class="updated">
    Last updated:
    {{ recording.created | date:'M/d/yy, h:mm:ss a' }}
    <span *ngIf="isStaleRecording(recording.created)" class="warning">
      (Warning old)
    </span>
  </div>
</ng-container>
<ng-container *ngIf="rolling$ | async as rolling">
  <div class="temp">
    {{ rolling | number:'1.2-2'}}
  </div>
  <div class="label">
    10-minute rolling average:
  </div>
</ng-container>
